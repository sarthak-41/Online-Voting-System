<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header><h3>Registration Form</h3></header>

        <form action="VoterRegistration.php" method="post" enctype="multipart/form-data">
            <div class="form first">
                <div class="details personal">
                    <span class="title" style="color:rgb(240,132,9)"><h4>Personal Details</h4></span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name <span style="color: red;">*</span></label>
                            <input type="text" placeholder="Enter your name" name="name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth <span style="color: red;">*</span></label>
                            <input type="date" placeholder="Enter your birth date" name="dob" required>
                        </div>

                        <div class="input-field">
                            <label>E-mail  <span style="color: gray; font-size:10px;font-family:sans-serif;">(option)</span></label>
                            <input type="text" placeholder="Enter your mail-id" name="email">
                        </div>

                        <div class="input-field">
                            <label>Mobile Number<span style="color: red;">*</span></label>
                            <input type="tel" placeholder="Enter your mobile no." pattern="[0-9]{10}" name="mobileno" required>
                        </div>

                        <div class="input-field">
                            <label>Gender <span style="color: red;">*</span></label>
                            <select required name="gender">
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Upload Your Image  <span style="color: gray; font-size:10px;font-family:sans-serif;">(option)</span></label>
                            <input type="file" name="photo">
                        </div>

                    </div>
                </div>

                <div class="details ID">
                    <span class="title" style="color:rgb(240,132,9);"><h4>Identity Details</h4></span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type <span style="color:red;">*</span></label>
                            <select name="idtype" required>
                                <option disabled selected>Select ID</option>
                                <option>Voter-ID</option>
                                <option>Aadhar Card</option>
                                <option>PAN Card</option>
                                <option>Driving License</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>ID Number <span style="color: red;">*</span></label>
                            <input type="varchar" placeholder="Enter ID number" name="idno" required>
                        </div>

                        <div class="input-field">
                            <label>State<span style="color: red;">*</span></label>
                            <input type="text" placeholder="Enter your state" name="state" required>
                        </div>

                        <div class="input-field">
                            <label>City<span style="color:red;">*</span></label>
                            <input type="text" placeholder="Enter your city" name="city" required >
                        </div>

                        <div class="input-field">
                            <label>Create Password  <span style="color: red;">*</span></label>
                            <input type="password" placeholder="Create Password" name="pass" >
                        </div>

                        <div class="input-field">
                            <label>Confirm Password <span style="color: red;">*</span></label>
                            <input type="Password" placeholder="Confirm Password" name="cpass" required>
                        </div>

                        <span class="error">'*' This is a required field</span>

                        
                    </div>

                    <button class="submit" type="submit">
                        <span class="btnText">Submit</span>
                    </button>
                </div> 
            </div>

        </form>
    </div>                
    <script src="script.js"></script>
</body>
</html>
